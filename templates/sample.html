<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    {% for question in data %}
    <tr>
      <td>{{ question['question_id'] }}</td>
      <td>{{ question['question_text'] }}</td>
      <br />
      {% for AnswerId, Answer in question['possible_answers'].items()%}
      <td>{{AnswerId}} : {{Answer}}</td>
      <br />
      {% endfor %}
    </tr>
    {% endfor %}
  </body>
</html>
